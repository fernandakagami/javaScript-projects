<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <div class="a key">
      <kbd>A</kbd>
      <span>clap</span>
    </div>
    <div class="s key">
      <kbd>S</kbd>
      <span>hihat</span>
    </div>
    <div class="d key">
      <kbd>D</kbd>
      <span>kick</span>
    </div>
    <div class="f key">
      <kbd>F</kbd>
      <span>openhat</span>
    </div>
    <div class="g key">
      <kbd>G</kbd>
      <span>boom</span>
    </div>
    <div class="h key">
      <kbd>H</kbd>
      <span>ride</span>
    </div>
    <div class="j key">
      <kbd>J</kbd>
      <span>snare</span>
    </div>
    <div class="k key">
      <kbd>K</kbd>
      <span>tom</span>
    </div>
    <div class="l key">
      <kbd>L</kbd>
      <span>tink</span>
    </div>
  </div> 

  <script src="main.js"> </script>
</body>
</html>
