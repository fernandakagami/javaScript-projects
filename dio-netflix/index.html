<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINCESSFLIX</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/reset.css">

    <!--Owl CSS -->
    <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl/owl.theme.default.min.css">

</head> 
<body>
    <header>
        <div class="container">
            <h2 class="logo">Princessflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Animes</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Maleficent</h3>
                <p class="descricao">Maleficent and her goddaughter Aurora begin to question the complex family ties that bind them as they are pulled in different directions by impending nuptials, unexpected allies, and dark new forces at play.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais informações
                    </button>
                </div>  
            </div>                      
        </div>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="assets/images/carousel/01.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="assets/images/carousel/02.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="assets/images/carousel/03.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="assets/images/carousel/04.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="assets/images/carousel/05.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="assets/images/carousel/06.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="assets/images/carousel/07.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="assets/images/carousel/08.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="assets/images/carousel/09.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="assets/images/carousel/10.jpg" alt="">
                </div>
            </div>        
        </div>
    </main>

    

    <script src="https://kit.fontawesome.com/6e608c3e94.js" crossorigin="anonymous"></script>
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>
    <script src="assets/js/owl/main.js"></script>
</body>
</html>
